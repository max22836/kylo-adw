{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1>Категории</h1>
    <div class="row"></div>
    {% for category in categories %}
        <div class="col-4 blog-item">
            {% if category.image %}
                <img class="img-thumbnail" src="{{ category.image.url }}" alt="">
            {% else %}
                <a href="{% url 'home' %}">
                    <img class="img-thumbnail" src="{% static 'no-image.png' %}" alt="">
                </a>
            {% endif %}
            <h4><a href="{% url 'article_list' category_id=category.id %}"> {{ category.name }}</a></h4>
        </div>
    {% endfor %}
{% endblock %}
